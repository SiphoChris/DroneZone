<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Products</title>
</head>
<body>
    <header>
    <nav>
        <div class="logo">
          <img src="#" alt="logo" id="logo" />
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-btn" type="button"></button>
        </div>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Contact</li>
          <li>Checkout</li>
          <li>Admin</li>
        </ul>
      </nav>
      <section class="hero-section">
        <div class="hero-image">
            <img src="#" alt="hero-image" id="hero-bg-image">
        </div>
        <div class="hero-text">
            <h1>Take your vision into unexplored heights</h1>
            <p>Eexplore with our amazing 'flying buddies'</p>
        </div>
        <div class="cta">
            <button class="cta-btn" type="button">Explore</button>
        </div>
      </section>
    </header>
    <main>
        <section class="preferences">
            <div class="sort-container"></div>
            <div class="filter-container"></div>
        </section>
        <section class="first-catergory">
            <h3>Remote controlled</h3>
            <div class="product-cards">
                <div class="card one"></div>
                <div class="card two"></div>
                <div class="card three"></div>
                <div class="card four"></div>
            </div>
        </section>
        <section class="second-catergory">
            <h3>AI powered</h3>
            <div class="product-cards">
                <div class="card five"></div>
                <div class="card six"></div>
                <div class="card seven"></div>
                <div class="card eight"></div>
            </div>
        </section>
    </main>
    <script></script>
</body>
</html>
